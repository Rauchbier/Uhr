<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="zeit"></div>
    <script>
      "use strict";
      var ausgabe = document.getElementById("zeit");
      
      function update() {
        var jetzt = new Date();
        window.setTimeout(update, 1000-jetzt.getMilliseconds());
        ausgabe.innerHTML=jetzt.getHours()+":"+jetzt.getMinutes()+":"+jetzt.getSeconds()+"."+jetzt.getMilliseconds();
      }
      
      update(); // Start
      
    </script>
  </body>
</html>
